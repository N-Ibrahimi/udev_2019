version: '2'

services:
    db:
        image: postgres
        environment:
            POSTGRES_DB: symfony
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: symfony

    php:
        build: ./php-fpm
        expose:
            - "9001"
        volumes:
            - '../:/var/www/symfony'
            - '../var/log:/var/www/symfony/var/log'
        links:
            - db

    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - php
        volumes_from:
            - php
        volumes:
            - '../var/log/nginx/:/var/log/nginx'

    elk:
        image: willdurand/elk
        ports:
            - "81:80"
        volumes:
            - './elk/logstash:/etc/logstash'
            - './elk/logstash/patterns:/opt/logstash/patterns'
        volumes_from:
            - php
            - nginx
